<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str1 = "hello";
        var str2 = new String("hello");
        var str3 = new String("hello");
        document.write((str1 == str2) + "<br>"); //true
        document.write((str2 == str3) + "<br>");    //false; 比较地址
        document.write((str2.toString() == str3.toString()) + "<br>");  //true; 比较内容

        /* string常用方法 */
        document.write("Test".anchor("anchorName") + "<br>");    //添加锚点；浏览器审阅元素，可以看出内容被a标签包裹：<a name="anchorName">Test</a>
        document.write("Test".charAt(1) + "<br>");   //e
        document.write("Test".charCodeAt(1) + "<br>");   //101, e Unicode is 101
        document.write("Test".fontcolor("RED") + "<br>");   //内容被font标签包裹，并设置了color值
        document.write("Testes".indexOf("es") + "<br>");    //1
        document.write("Testes".lastIndexOf("es") + "<br>");    //4
        document.write("Test".italics() + "<br>");    //斜体输出，内容被i标签包裹
        document.write("Test".link("https://www.baidu.com") + "<br>");   //给文本添加a标签（超链接）
        document.write("Testes".replace("es", "ES") + "<br>");    //TEStes
        document.write("Test".toLowerCase() + "<br>");  //test
        document.write("Test".toUpperCase() + "<br>");  //TEST
        document.write("Test".substr(1, 2) + "<br>");  //es
        
        var strArr = "Testest".split("es"); //拆分字符串
        document.write("strArr length is: " + strArr.length + "; ")
        for (var index in strArr) {
            document.write("strArr[" + index + "]=" + strArr[index] + "; ")
        }
        document.write("<br>");    //strArr length is: 3; strArr[0]=T; strArr[1]=t; strArr[2]=t;
    </script>
</head>
<body>
    
</body>
</html>
