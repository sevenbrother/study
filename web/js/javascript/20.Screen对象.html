<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        屏幕对象
            availHeight 获取系统屏幕的工作区域高度，排除 Microsoft Windows 任务栏。 
            availWidth 获取系统屏幕的工作区域宽度，排除 Windows 任务栏。 
            height 获取屏幕的垂直分辨率。 
            width 获取屏幕的垂直分辨率。 
        */

        document.write("屏幕高度：" + screen.availHeight + "<br>"); //屏幕高度：860
        document.write("屏幕宽度：" + screen.availWidth + "<br>");  //屏幕宽度：1440
        document.write("屏幕垂直分辨率：" + screen.height + "<br>"); //屏幕垂直分辨率：900
        document.write("屏幕水平分辨率：" + screen.width + "<br>");  //屏幕水平分辨率：1440
    </script>
</head>
<body>
    
</body>
</html>
