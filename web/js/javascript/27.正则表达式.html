<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        正则表达式对象创建方式：
            1. /正则表达式/模式
            2. new RegExp("正则表达式", 模式);

        正则表达式常用方法：
            1. reg.test(str) 使用正则对象匹配字符串，成功返回true，失败返回false
            2. reg.exec(str) 根据正则表达式去查找字符串符合规则的内容
        
        模式：
            i 忽略大小写
            m 多行查找
            g 全文查找出现的所有 pattern
        */

        var str = "Hello123";
        var reg = /^[a-z0-9]+$/i;
        document.write("\"" +str + "\"是否匹配：" + reg.test(str) + "<br>");


        /* 查找三个字符组成的单词 */
        var str = "da jia hao hao xue xi a";
        var reg1 = /\b[a-z]{3}\b/gi;   // \b 匹配一个单词边界，也就是指单词和空格间的位置。例如， 'er\b' 可以匹配"never" 中的 'er'，但不能匹配 "verb" 中的 'er'
        var line = "";
        while(null != (line = reg1.exec(str))) {
            document.write(line + "<br>");
        }
    </script>
</head>

</body>
</html>
