<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.write("向上取整：" + Math.ceil(3.14) + "<br>");    //向上取整：4
        document.write("向下取整：" + Math.floor(3.14) + "<br>");   //向下取整：3
        document.write("四舍五入：" + Math.round(3.14) + "<br>");   //四舍五入：3
        document.write("四舍五入：" + Math.round(3.54) + "<br>");   //四舍五入：4
        document.write("随机数：" + Math.random() + "<br>");    //随机数：0.45691492070950623; range: [0.0-1.0)
    </script>
</head>
<body>
    
</body>
</html>
