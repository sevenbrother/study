<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="inputid"/><img src="no.jpg" alt="img" />
</body>
<script>
    /*
    通过关系（父子关系、兄弟关系）找标签
        parentNode	获取当前元素的父节点。
        childNodes	获取当前元素的所有下一级子元素。
        firstChild	获取当前节点的第一个子节点。
        lastChild	获取当前节点的最后一个子节点。

        nextSibling		获取当前节点的下一个节点。（兄节点）
        previousSibling	获取当前节点的上一个节点。（弟节点）

    通过标签节点类型过滤标签：
        文本节点类型：3
        注释节点类型：8
        标签节点类型：1
    */ 
    var bodyNode = document.getElementsByTagName("body")[0];
    var parentNode = bodyNode.parentNode;  //获取父节点
    alert("body父节点：" + parentNode.nodeName);

    var childNodes = bodyNode.childNodes;  //获取所有子节点，其中包含了空文本节点（#text）、注释节点、SCRIPT节点等
    for (var i = 0; i < childNodes.length; i++) {
        if (1 == childNodes[i].nodeType) {  //只保留标签节点
            alert("body子节点：" + childNodes[i].nodeName);
        }
    }

    var inputNode = document.getElementById("inputid");
    alert("INPUT下一个兄弟节点：" + inputNode.nextSibling.nodeName);
</script>
</html>
