<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* while */
        var temp = 0, sum = 0;
        while (temp <= 100) {
            sum += temp;
            temp++;
        }
        document.write("sum = " + sum + "<br>");    //sum = 5050

        /* do while */
        var temp = 1;
        var sum = 0;
        do {
            if (temp % 2 != 0) {
                sum += temp;
            }
            temp++;
        } while (temp <= 100);
        document.write("sum = " + sum + "<br>");    //sum = 2500

        /* for */
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        document.write("sum = " + sum + "<br>");    //sum = 2550

        /* for in */
        var array = [1, 2, 3, 4, 5];
        // for (var index = 0; index < array.length; index++) {
        //     document.write("index = " + index + ", value = " + array[index]);
        //     document.write("<br>");
        // }
        for (var index = 0 in array) {
            document.write("index = " + index + ", value = " + array[index]);
            document.write("<br>");
        }

        function Person(id, name) {
            this.id = id;
            this.name = name;
        }
        var p = new Person(111, "jack");
        for (var property in p) {
            document.write("property name = " + property + ", property value = " + p[property]);
            document.write("<br>");
        }

        /* with statement

        * 
        * * 
        * * * 
        * * * * 
        * * * * * 
        */
        with (document) {
            write("<hr>");  // equals document.write("<hr>");
            for (var i = 0; i < 5; i++) {
                var temp = 0;
                while (temp <= i) {
                    write("*&nbsp;");
                    temp++;
                }
                write("<br>");
            }
        }
        

        /*
        1*1=1  
        2*1=2  2*2=4  
        3*1=3  3*2=6  3*3=9  
        4*1=4  4*2=8  4*3=12  4*4=16  
        5*1=5  5*2=10  5*3=15  5*4=20  5*5=25  
        6*1=6  6*2=12  6*3=18  6*4=24  6*5=30  6*6=36  
        7*1=7  7*2=14  7*3=21  7*4=28  7*5=35  7*6=42  7*7=49  
        8*1=8  8*2=16  8*3=24  8*4=32  8*5=40  8*6=48  8*7=56  8*8=64  
        9*1=9  9*2=18  9*3=27  9*4=36  9*5=45  9*6=54  9*7=63  9*8=72  9*9=81  
        */
        document.write("<hr>");
        for (var i = 1; i <=9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(i + "*" + j + "=" + (i * j));
                document.write("&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</head>

</body>
</html>
