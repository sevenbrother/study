<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
    <div id="vue-app">
        <h1>双向数据绑定</h1>
        <label >姓名:</label>
        <!-- <input ref="nameInput" type="text" v-on:keyup="showName"> -->
        <input ref="nameInput" type="text" v-model="name">
        <span>{{name}}</span>
        <br>

        <label >年龄:</label>
        <!-- <input ref="ageInput" type="text" v-on:keyup="showAge"> -->
        <input ref="ageInput" type="text" v-model="age">
        <span>{{age}}</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
